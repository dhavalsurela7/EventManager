<app-toasts aria-live="polite" aria-atomic="true" class="ngb-toasts"></app-toasts>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Price</h1>

</div>
<div class="container" *ngIf="show">
    <div class="register-form " *ngIf="result!= null && result!=''&& result!= undefined; else elseblock">

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class=" p-4 mb-5 rounded ">

            <div class="form-group m-2">
                <label>Event Name</label>
                <select formControlName="Event_Name" class="form-control" (change)="activity($event); isactive=true"
                    [ngClass]="{ 'is-invalid': submitted && f['Event_Name'].errors }">

                    <option *ngFor=" let e of result" value={{e.Event_Name}}>{{e.Event_Name}}</option>
                </select>
            </div>

            <div *ngIf=" activityresult!= null && activityresult!=''&& activityresult!= undefined; else elseblock2">
                <div class="form-group m-2">
                    <label>Activity Name</label>
                    <select formControlName="Activity_Name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['Activity_Name'].errors }">

                        <option *ngFor=" let f of activityresult" value={{f.Activity_Name}}>{{f.Activity_Name}}</option>
                    </select>
                </div>

                <div class="form-group m-2">
                    <label>Activity Price</label>
                    <input type="currency" formControlName="Activity_Price" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['Activity_Price'].errors }" />
                    <div *ngIf="submitted && f['Activity_Price'].errors" class="text-warning">
                        <div *ngIf="f['Activity_Price'].errors['required']">Activity Price is required</div>

                    </div>
                </div>



            </div>
            <div class="form-group m-3 d-flex justify-content-evenly">
                <div class="p-3">
                    <button type="button" class="btn  btn-light" (click)="share.load('activity-add')">Back</button>
                </div>
                <div class="p-3" *ngIf=" activityresult!= null && activityresult!=''&& activityresult!= undefined;">
                    <button type="submit" class="btn   btn-light">Add Price</button>
                </div>
                <div class="p-3">
                    <button type="button" class="btn  btn-light" (click)="share.load('event-publish')">Next</button>
                </div>

            </div>




        </form>

    </div>


    <ng-template #elseblock>
        <div class="alert my-3 " role="alert" style="background-color: #e3dceb;">
            No Events Available
        </div>
    </ng-template>

    <ng-template #elseblock2>
        <div class="alert my-3 text-warning" role="alert" *ngIf="activityshow==true">
            No Activities Available
        </div>
    </ng-template>
</div>
