<app-toasts aria-live="polite" aria-atomic="true" class="ngb-toasts"></app-toasts>
<div class="content">
  <nav class="navbar border-bottom " style="background-color: #8c5480;">
    <div class="container-fluid ">
      <a class="navbar-brand text-light"  routerLink="/home">
        <img src="../../assets/android-chrome-192x192.png" alt="Logo" width="30" height="30"
          class="d-inline-block align-text-top">
        EVENT MANAGEMENT
      </a>
      <form class="d-flex" role="search">

        <button class="btn btn-outline text-light dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            User
          </a>
          <ul class="dropdown-menu" style="  background-color: #e3dceb;">
            <li><a class="dropdown-item btn btn-outline" routerLink="/login-user">Login</a></li>
            <li><a class="dropdown-item btn btn-outline" routerLink="/register-user">Register</a></li>

          </ul>
        </button>
        <button class="btn btn-outline text-light mx-3" routerLink="/login-admin" type="button">Admin</button>

      </form>
    </div>
  </nav>
<div class="register-form ">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class=" p-4 mb-5  rounded " >
      <h1 class="h3  fw-normal d-flex justify-content-center">Admin</h1>
      <div class="form-group m-2">
        <label>Email</label>
        <input
          type="text"
          formControlName="Admin_Email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['Admin_Email'].errors }"
        />
        <div *ngIf="submitted && f['Admin_Email'].errors" class="text-warning">
          <div *ngIf="f['Admin_Email'].errors['required']">Email is required</div>
          <div *ngIf="f['Admin_Email'].errors['pattern']">Email is invalid</div>
        </div>
      </div>
  
        
     
  

      <div class="form-group m-2">
        <label>Password</label>
        <input
          type="password"
          formControlName="Admin_Password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['Admin_Password'].errors }"
        />
        <div *ngIf="submitted && f['Admin_Password'].errors" class="text-warning">
          <div *ngIf="f['Admin_Password'].errors['required']">Password is required</div>
          <div *ngIf="f['Admin_Password'].errors['pattern']">Password is invalid</div>
          
          
        </div>
      </div>
  
    
  
    
      <div class="form-group m-3 d-flex justify-content-evenly">
        <div class = "p-3">
        <button type="submit" class="btn " style="  background-color: #e3dceb;">Login</button>
    </div>
  
      </div>

     


    </form>
</div>
