<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Activity</h1>

</div>

<div class="register-form ">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class=" p-4 mb-5  rounded ">

        <div class="form-group m-2">
            <label></label>
            <select formControlName="Event_Name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['Event_Name'].errors }">

                <option *ngFor=" let e of result" value={{e.Event_Name}}>{{e.Event_Name}}</option>
            </select>
        </div>

        <div class="form-group m-2">
            <label>Activity Name</label>
            <input type="text" formControlName="Activity_Name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['Activity_Name'].errors }" />
            <div *ngIf="submitted && f['Activity_Name'].errors" class="invalid-feedback">
                <div *ngIf="f['Activity_Name'].errors['required']">Activity Name is required</div>

            </div>
        </div>

        <div class="form-group m-2">
            <label>Starting DateTime</label>
            <input type="datetime-local" formControlName="Activity_Start_Datetime" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['Activity_Start_Datetime'].errors }" />
            <div *ngIf="submitted && f['Activity_Start_Datetime'].errors" class="invalid-feedback">
                <div *ngIf="f['Activity_Start_Datetime'].errors['required']">Starting DateTime is required</div>

            </div>
        </div>

        <div class="form-group m-2">
            <label>Ending DateTime</label>
            <input type="datetime-local" formControlName="Activity_End_Datetime" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['Activity_End_Datetime'].errors }" />
            <div *ngIf="submitted && f['Activity_End_Datetime'].errors" class="invalid-feedback">
                <div *ngIf="f['Activity_End_Datetime'].errors['required']">Ending DateTime is required</div>

            </div>
        </div>





        <div class="form-group m-2">
            <label>Description</label>
            <input type="text" formControlName="Activity_Description" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['Activity_Description'].errors }" />
            <div *ngIf="submitted && f['Activity_Description'].errors" class="invalid-feedback">
                <div *ngIf="f['Activity_Description'].errors['required']">Description is required</div>


            </div>
        </div>




        <div class="form-group m-3 d-flex justify-content-evenly">
            <div class="p-3">
                <button type="submit" class="btn   btn-primary">Add</button>
            </div>

        </div>

        <div class="alert alert-success" id="result" style="display: none;" role="alert">
            Added Successful !!
        </div>


        <div class="alert alert-danger" id="failure" style="display: none;" role="alert">
            Failed !
        </div>


    </form>
</div>
