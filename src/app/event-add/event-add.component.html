<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Event</h1>

</div>

<div class="register-form">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class=" p-4 mb-5 bg-primary rounded ">

    <div class="form-group m-2">
      <label>Event Name</label>
      <input type="text" formControlName="Event_Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['Event_Name'].errors }" />
      <div *ngIf="submitted && f['Event_Name'].errors" class="invalid-feedback">
        <div *ngIf="f['Event_Name'].errors['required']">Email is required</div>

      </div>
    </div>

    <div class="form-group m-2">
      <label>Starting Date</label>
      <input type="date" formControlName="Event_Start_Date" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['Event_Start_Date'].errors }" />
      <div *ngIf="submitted && f['Event_Start_Date'].errors" class="invalid-feedback">
        <div *ngIf="f['Event_Start_Date'].errors['required']">Starting Date is required</div>

      </div>
    </div>

    <div class="form-group m-2">
      <label>Ending Date</label>
      <input type="date" formControlName="Event_End_Date" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['Event_End_Date'].errors }" />
      <div *ngIf="submitted && f['Event_End_Date'].errors" class="invalid-feedback">
        <div *ngIf="f['Event_End_Date'].errors['required']">Ending Date is required</div>

      </div>
    </div>

    <div class="form-group m-2">
      <label>Image</label>
      <input type="file" formControlName="Event_Image" class="form-control" (change)="base($event)"
        [ngClass]="{ 'is-invalid': submitted }" />

    </div>




    <div class="form-group m-2">
      <label>Description</label>
      <input type="text" formControlName="Event_Description" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['Event_Description'].errors }" />
      <div *ngIf="submitted && f['Event_Description'].errors" class="invalid-feedback">
        <div *ngIf="f['Event_Description'].errors['required']">Description is required</div>


      </div>
    </div>




    <div class="form-group m-3 d-flex justify-content-evenly">
      <div class="p-3">
        <button type="submit" class="btn  btn-light">Add</button>
      </div>
    
      <div class="p-3">
        <button type="button" class="btn  btn-light" (click)="share.load('activity-add')" >Next</button>
      </div>

    </div>

    <div class="alert alert-success" id="result" style="display: none;" role="alert">
      Added Successful !!
    </div>


    <div class="alert alert-danger" id="failure" style="display: none;" role="alert">
      Failed !
    </div>


  </form>
</div>
