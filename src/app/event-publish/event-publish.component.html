<app-toasts aria-live="polite" aria-atomic="true" class="ngb-toasts"></app-toasts>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Publish Event</h1>

</div>
<div class="container main" *ngIf="show">
<div class="register-form " *ngIf="result!= null && result!=''&& result!= undefined; else elseblock">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class=" p-4 mb-5  rounded ">

        <div class="form-group m-2">
          <label>Event Name</label>
            <select formControlName="Event_Name"
            class="form-control"
            (change)="select=true"
            [ngClass]="{ 'is-invalid': submitted && f['Event_Name'].errors }">
                
                <option *ngFor=" let e of result" value={{e.Event_Name}}>{{e.Event_Name}}</option>
            </select>
        </div>


        <div *ngIf="submitted" class="text-warning">
            <div *ngIf="select == false">Event Name is required</div>

        </div>


        <div class="form-group m-3 d-flex justify-content-evenly">
            <div class="p-3">
                <button type="submit" class="btn   btn-light">Publish</button>
            </div>

        </div>

    

    </form>
</div>

<ng-template #elseblock >
    <div class="alert my-3 " role="alert" style="background-color: #e3dceb;">
    No Unpublished Events
  </div>
</ng-template>
</div>
